<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>svg.js</title>
    <style type="text/css">
        html, body, #drawing {
            width: 100%;
            height: 100%;
            margin: 0;
        }
    </style>
</head>

<body>
<div id="drawing"></div>
<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script src="https://rawgit.com/wout/svg.js/2.0.1/dist/svg.js"></script>
<script src="src/svg.tooltip.js"></script>

<script>
    var draw = SVG('drawing');

    draw.text("我是上方tooltip").tooltip("top").attr({
        x:50,
        y:20
    });

    draw.text("我是下方tooltip").tooltip("bottom","bottom").attr({
        x:50,
        y:120
    });

    draw.text("我是左方tooltip").tooltip("left","left").attr({
        x:50,
        y:220
    });

    draw.text("我是右方tooltip").tooltip("right","right").attr({
        x:50,
        y:320
    });


    draw.text("html类型tooltip").tooltip("<ul><li>1.开冰箱门</li><li>2.把大象装进去</li><li>3.关冰箱门</li></ul>","bottom").attr({
        x:350,
        y:20
    });
</script>
</body>
</html>
